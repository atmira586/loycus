<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: auto, height: 40, alt: 'Loycus Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/logo.png', width: auto, height: 30, alt: 'Loycus Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'"
  >
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#/login">Login</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#/register">Registro</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
   
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@loycus.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Configuración</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Perfil</a>
        <a class="dropdown-item" href="#"><i class="fa fa-wrench"></i> Configuración</a>
        <a class="dropdown-item" href="#"><i class="fa fa-lock"></i> Cerrar sesión</a>
      </div>
    </li>
  </ul>
</app-header>

<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->

  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  
</div>

<app-footer>
  <span><a href="https://coreui.io">Loycus</a> &copy; 2018 - {{currentYear}}</span>
  <span class="ml-auto">Powered by <a href="https://angular.io">Angular</a></span>
</app-footer>
